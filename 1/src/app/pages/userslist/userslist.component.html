<section class="section">
  <div class="wrapper">
      <form class="newUser">
          <label class="newUser__label">Login
              <input type="text" name="login" class="input" placeholder="Enter login" [(ngModel)]="user.login"
                  [ngClass]="{'wrong': inputWrong1}">
          </label>
          <label class="newUser__label">Password
              <input type="password" name="password" class="input" placeholder="Enter password"
                  [(ngModel)]="user.password" [ngClass]="{'wrong': inputWrong2}">
          </label>
          <label class="newUser__label">Email address
              <input type="email" name="email" class="input" placeholder="Enter email" [(ngModel)]="user.email"
                  [ngClass]="{'wrong': inputWrong3}">
          </label>
          <button type="button" class="btn btn-green" *ngIf="isBtn" (click)="addUser()">
              Add user
          </button>
          <button type="button" class="btn btn-cyan" *ngIf="!isBtn" (click)="saveEditUser()">
              Save edit user
          </button>
      </form>
      <table class="usersData">
          <thead class="usersData__thead">
              <tr class="usersData__tr">
                  <th>#</th>
                  <th>Login</th>
                  <th>Password</th>
                  <th>Email</th>
                  <th>Edit</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <tbody>
              <tr class="usersData__tr" *ngFor="let user of usersArray; let i=index">
                  <td>{{ i+1 }}</td>
                  <td>{{ user.login }}</td>
                  <td>{{ user.password }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                      <button type="button" class="btn btn-yellow" (click)="editUser(i)">
                          Edit
                      </button>
                  </td>
                  <td>
                      <button type="button" class="btn btn-red" (click)="deleteUser(i)" [disabled]="!isBtn">
                          Delete
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</section>
